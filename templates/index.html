<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Welcome</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="welcome-container">
      <div class="welcome-content">
        <h1 class="welcome-title">ğŸ“ Task Manager</h1>
        <p class="welcome-subtitle">
          Organize your tasks efficiently and stay productive
        </p>

        <div class="cta-buttons">
          <a href="/tasks" class="btn btn-primary">Get Started</a>
          <a href="/api/tasks" class="btn btn-secondary">View API</a>
        </div>

        <div class="info-section">
          <h2>API Endpoints</h2>
          <div class="api-list">
            <div class="api-item">
              <span class="method get">GET</span>
              <code>/api/tasks</code>
              <span class="desc">List all tasks (with filters)</span>
            </div>
            <div class="api-item">
              <span class="method get">GET</span>
              <code>/api/tasks/&lt;id&gt;</code>
              <span class="desc">Get single task</span>
            </div>
            <div class="api-item">
              <span class="method post">POST</span>
              <code>/api/tasks</code>
              <span class="desc">Create new task</span>
            </div>
            <div class="api-item">
              <span class="method put">PUT</span>
              <code>/api/tasks/&lt;id&gt;</code>
              <span class="desc">Update task</span>
            </div>
            <div class="api-item">
              <span class="method delete">DELETE</span>
              <code>/api/tasks/&lt;id&gt;</code>
              <span class="desc">Delete task</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
