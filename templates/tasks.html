<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Tasks</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="tasks-container">
      <div class="tasks-header">
        <div class="header-top">
          <h1>üìù My Tasks</h1>
          <a href="/" class="btn-back">‚Üê Home</a>
        </div>

        <div class="controls">
          <button class="btn btn-primary" id="newTaskBtn">+ New Task</button>

          <div class="filters">
            <input
              type="text"
              id="searchInput"
              placeholder="üîç Search tasks..."
              class="search-input"
            />

            <select id="statusFilter" class="filter-select">
              <option value="">All Status</option>
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="done">Done</option>
            </select>

            <select id="sortSelect" class="filter-select">
              <option value="created_at">Sort by Created</option>
              <option value="due_date">Sort by Due Date</option>
            </select>
          </div>
        </div>
      </div>

      <div id="tasksList" class="tasks-list">
        <div class="loading">Loading tasks...</div>
      </div>
    </div>

    <!-- Modal for Create/Edit Task -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Create New Task</h2>
          <span class="close">&times;</span>
        </div>
        <form id="taskForm">
          <div class="form-group">
            <label for="taskTitle">Title *</label>
            <input
              type="text"
              id="taskTitle"
              required
              placeholder="Enter task title"
            />
          </div>

          <div class="form-group">
            <label for="taskDescription">Description</label>
            <textarea
              id="taskDescription"
              rows="4"
              placeholder="Enter task description"
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="taskStatus">Status</label>
              <select id="taskStatus">
                <option value="todo">To Do</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
              </select>
            </div>

            <div class="form-group">
              <label for="taskDueDate">Due Date</label>
              <input type="date" id="taskDueDate" />
            </div>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="saveBtn">
              Save Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='tasks.js') }}"></script>
  </body>
</html>
